name: Update Last Updated Badge
on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Update last updated date
        run: |
          CURRENT_DATE=$(date '+%b %d, %Y')
          sed -i "s/### Last Updated: .*/### Last Updated: $CURRENT_DATE/" docs/api-doc.md
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/api-doc.md
          git diff --staged --quiet || git commit -m "docs: update last modified date [skip ci]"
          git push