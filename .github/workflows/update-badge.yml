name: Update Last Updated Badge
on:
  push:
    branches: [ main ]
    paths:
      - 'docs/api-docs.md'
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Update last updated date
        run: |
          CURRENT_DATE=$(date '+%b %d, %Y')
          FILE_PATH="docs/api-docs.md"
          
          if [ -f "$FILE_PATH" ]; then
            # Update the Last Updated date
            sed -i "s/Last Updated: .*/Last Updated: $CURRENT_DATE/" "$FILE_PATH"
            echo "Updated last updated date to $CURRENT_DATE"
            
            # Force a change by adding/updating a timestamp comment
            sed -i '/<!-- Auto-updated:/d' "$FILE_PATH"
            echo "<!-- Auto-updated: $(date) -->" >> "$FILE_PATH"
          else
            echo "Error: Could not find $FILE_PATH"
            exit 1
          fi
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/api-docs.md
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: update last modified date [skip ci]"
            git push
            echo "Changes pushed successfully"
          fi